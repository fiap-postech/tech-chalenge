version: "3.9"

services:
  mysql:
    container_name: mysql
    image: tech-challenge-mysql
    build:
      context: ../docker/mysql
      dockerfile: ../mysql/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: "P@55W0rD"
    ports:
      - "3366:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - tech-challenge-network

  redis:
    container_name: redis
    image: library/redis:6-alpine
    platform: linux/amd64
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "6379", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - tech-challenge-network

  cdn:
    container_name: cdn
    image: tech-challenge-cdn
    build:
      context: ../docker/nginx
      dockerfile: ../nginx/Dockerfile
    restart: always
    ports:
      - "8888:8080"
    networks:
      - tech-challenge-network

  app:
    container_name: app
    image: fiapsoat2grupo13/tech-challenge-service:1.0.0
    platform: linux/amd64
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      spring.profiles.active: "prod"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tech-challenge-network

networks:
  tech-challenge-network:
    driver: bridge

