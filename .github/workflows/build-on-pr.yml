name: Build and Push Docker Image to Docker Hub

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker-compose -f infra/docker-compose-ga.yml build --no-cache --force-rm

  test:
    name: Check if docker-compose become up
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Test Docker Image
        run: docker-compose -f infra/docker-compose-ga.yml up -d